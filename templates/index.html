<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络速度测试</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tachometer-alt"></i> 网络速度测试</h1>
            <p>测试您的网络下载和上传速度</p>
        </header>

        <main>
            <div class="server-info">
                <h2><i class="fas fa-server"></i> 测速节点选择</h2>
                <div class="node-selector">
                    <select id="node-selector">
                        {% for node_id, node_info in nodes.items() %}
                        <option value="{{ node_id }}" {% if node_id == default_node %}selected{% endif %}>
                            {{ node_info.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <button id="refresh-node-info" class="btn btn-secondary">
                        <i class="fas fa-sync"></i> 刷新
                    </button>
                </div>
                <div class="server-name" id="current-server-name">{{ server_name }}</div>
            </div>

            <div class="test-controls">
                <button id="start-download-test" class="btn btn-primary">
                    <i class="fas fa-download"></i> 开始下载测试
                </button>
                <button id="start-upload-test" class="btn btn-primary">
                    <i class="fas fa-upload"></i> 开始上传测试
                </button>
                <button id="reset-test" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> 重置
                </button>
            </div>

            <div class="test-results">
                <div class="result-card">
                    <h3><i class="fas fa-download"></i> 下载速度</h3>
                    <div id="download-speed" class="speed-value">0 Mbps</div>
                    <div class="progress-bar">
                        <div id="download-progress" class="progress-fill"></div>
                    </div>
                    <div id="download-details" class="test-details"></div>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-upload"></i> 上传速度</h3>
                    <div id="upload-speed" class="speed-value">0 Mbps</div>
                    <div class="progress-bar">
                        <div id="upload-progress" class="progress-fill"></div>
                    </div>
                    <div id="upload-details" class="test-details"></div>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-clock"></i> 延迟</h3>
                    <div id="ping-value" class="speed-value">0 ms</div>
                    <div class="progress-bar">
                        <div id="ping-progress" class="progress-fill"></div>
                    </div>
                    <div id="ping-details" class="test-details"></div>
                </div>
            </div>

            <div class="test-status">
                <div id="test-status-text">准备就绪</div>
                <div class="status-indicator" id="status-indicator"></div>
            </div>

            <div class="test-history">
                <h2><i class="fas fa-history"></i> 测试历史</h2>
                <div class="history-list" id="history-list">
                    <div class="history-placeholder">暂无测试记录</div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 网络速度测试工具 | 当前节点: <span id="footer-server-name">{{ server_name }}</span></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
