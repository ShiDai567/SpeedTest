<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络测速工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>网络测速工具</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="speedtest">测速</button>
            <button class="tab-button" data-tab="history">历史记录</button>
            <button class="tab-button" data-tab="servers">服务器</button>
        </div>
        <div class="tab-content">
            <div id="speedtest-tab" class="tab-pane active">
                <div class="speed-test-container">
                    <button id="start-test" class="test-button">开始测速</button>
                    <div id="loading" class="loading hidden">
                        <div class="spinner"></div>
                        <p id="progress-text">正在测速中...</p>
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>
                    <div id="results" class="results hidden">
                        <div class="result-item">
                            <h3>延迟</h3>
                            <p id="ping-value">-</p>
                            <span>ms</span>
                        </div>
                        <div class="result-item">
                            <h3>下载速度</h3>
                            <p id="download-value">-</p>
                            <span>Mbps</span>
                        </div>
                        <div class="result-item">
                            <h3>上传速度</h3>
                            <p id="upload-value">-</p>
                            <span>Mbps</span>
                        </div>
                        <div class="result-item">
                            <h3>服务器</h3>
                            <p id="server-value">-</p>
                            <span id="sponsor-value"></span>
                        </div>
                        <div class="result-item">
                            <h3>位置</h3>
                            <p id="location-value">-</p>
                            <span>地区</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="history-tab" class="tab-pane">
                <div id="history-content">
                    <p>加载中...</p>
                </div>
            </div>
            <div id="servers-tab" class="tab-pane">
                <div id="servers-content">
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
