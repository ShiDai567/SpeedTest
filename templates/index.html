<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络速度测试</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tachometer-alt"></i> 网络速度测试</h1>
            <p>测试您的网络下载和上传速度</p>
        </header>

        <main>
            <div class="server-info">
                <h2><i class="fas fa-server"></i> 测试服务器</h2>
                <div class="server-name">{{ server_name }}</div>
            </div>

            <div class="test-controls">
                <button id="start-download-test" class="btn btn-primary">
                    <i class="fas fa-download"></i> 开始下载测试
                </button>
                <button id="start-upload-test" class="btn btn-primary">
                    <i class="fas fa-upload"></i> 开始上传测试
                </button>
                <button id="reset-test" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> 重置
                </button>
            </div>

            <div class="test-results">
                <div class="result-card">
                    <h3><i class="fas fa-download"></i> 下载速度</h3>
                    <div id="download-speed" class="speed-value">0 Mbps</div>
                    <div class="progress-bar">
                        <div id="download-progress" class="progress-fill"></div>
                    </div>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-upload"></i> 上传速度</h3>
                    <div id="upload-speed" class="speed-value">0 Mbps</div>
                    <div class="progress-bar">
                        <div id="upload-progress" class="progress-fill"></div>
                    </div>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-clock"></i> 延迟</h3>
                    <div id="ping-value" class="speed-value">0 ms</div>
                    <div class="progress-bar">
                        <div id="ping-progress" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="test-status">
                <div id="test-status-text">准备就绪</div>
                <div class="status-indicator" id="status-indicator"></div>
            </div>
        </main>

        <footer>
            <p>© 2023 网络速度测试工具 | 服务器: {{ server_name }}</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
